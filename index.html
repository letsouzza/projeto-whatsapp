<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Whatsapp</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
        <h1>Lets Whatsapp</h1>
    </header>
    <main>
        <div class="centro">
            <div class="barraLateral" id="barraLateral">
                <input type="text" placeholder="Pesquise um Contato" id="pesquisaContato">
            </div>
            <div class="barraCentral" id="barraCentral">
                <div id="mensagemInicio" class="mensagemInicio">
                    <img id="imgCentro" src="./img/logo.png" alt="logo">
                    <h2>Lets Whatsapp</h2>
                    <span>Selecione um contato para ver as mensagens</span>
                </div>
            </div>
        </div>
        
        <div class="barraEmbaixo" id="barraEmbaixo">
            <input type="text">
            <button>Icon</button>
        </div>
    </main>
</body>
</html>
